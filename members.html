---
layout: page
title: 구성원
permalink: /members
---

<section id="intro">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="block">
                <img src="img/portrait_profile.jpeg" alt="김현철 대표변호사"  style="padding:0"/>
              </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="block">
                {% for tm in site.data.testimonials %}
                <div class="row user">
                    <div class="col-md-12">
                    <span><h1 style="display:inline-block;">{{tm.name}}</h1><h3 style="display:inline-block; margin-right:10px;">{{ tm.title }}</h3></span>
                    <h3 style="font-weight:bold;margin-top:30px;">경력</h3>
                    <p>{{tm.career }}</p>
                    <h3 style="font-weight:bold;margin-top:30px;">학력</h3>
                    <p>{{tm.education }}</p>
                    <h3 style="font-weight:bold;margin-top:30px;">활동</h3>
                    <p>{{tm.action }}</p>
                    <h3 style="font-weight:bold;margin-top:30px;">강연 & 멘토링 및 교육</h3>
                    <p>{{tm.mentoring }}</p>
                    <h3 style="font-weight:bold;margin-top:30px;">자격</h3>
                    <p>{{tm.qualification }}</p>
                    <h3 style="font-weight:bold;margin-top:30px;">언어</h3>
                    <p>{{tm.language }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- .col-md-7 close -->
        <!-- <div class="col-md-5 col-sm-12">
          
        </div> -->
      </div>
    </div>
  </section>
